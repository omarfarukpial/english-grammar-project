<div class="flex flex-column align-items-center gap-4 p-4 min-h-screen bg-gray-50">
    <h1 class="text-6xl font-bold mb-8 gradient-text">
        <span class="bg-gradient-to-r from-purple-600 to-blue-500 text-transparent bg-clip-text">
            Ask AI
        </span>
    </h1>

    <div class="flex flex-column md:flex-row gap-8 w-full justify-content-center px-4 max-w-7xl">
        <!-- Input Card -->
        <p-card class="w-full md:w-1/3 xl:w-1/4 shadow-lg hover:shadow-xl transition-shadow">
            <div class="flex flex-column gap-4">
                <label class="text-gray-600 font-medium">Your Question</label>
                <textarea 
                    rows="5"
                    [(ngModel)]="inputText"
                    pInputTextarea 
                    placeholder="Write your question here..."
                    class="w-full p-3 border-round-lg border-1 border-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                ></textarea>
                <p-button 
                    label="Ask AI" 
                    icon="pi pi-send" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 border-none"
                    (onClick)="onAskClick()"
                ></p-button>
            </div>
        </p-card>

        <!-- Output Card -->
        <p-card class="w-full md:w-2/3 xl:w-3/4 shadow-lg hover:shadow-xl transition-shadow">
            <div class="flex flex-column gap-4">
                <div class="flex justify-content-between align-items-center">
                    <label class="text-gray-600 font-medium">AI Response</label>
                </div>
                <div class="relative">
                    <textarea 
                        rows="5"
                        [(ngModel)]="outputText"
                        pInputTextarea 
                        [autoResize]="true"
                        placeholder="Your answer will appear here..."
                        class="w-full p-3 border-round-lg border-1 border-300 bg-gray-50 font-mono transition-all"
                        [readonly]="true"
                    ></textarea>
                    <div *ngIf="!outputText" class="absolute top-50% left-50% transform -translate-x-50% -translate-y-50% text-gray-400">
                        Waiting for your question...
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
