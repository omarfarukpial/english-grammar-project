<div class="flex flex-column align-items-center">
    <div>
        <h1 class="text-purple-800">Ask AI</h1>
    </div>
    <div class="flex flex-column align-items-center gap-3 md:flex-row ">
        <p-card [style]="{'width': '250px'}">
            <div class="flex flex-column align-items-center gap-2">
                <textarea 
                    rows="4"
                    [(ngModel)]="inputText"
                    pInputTextarea 
                    placeholder="Write your question here..."
                    [style]="{'width': '100%'}"
                    >
                </textarea>
            </div>
        </p-card>
        <p-button label="Ask" (onClick)="onAskClick()" />

    
        <p-card [style]="{'width': '250px'}">
            <div class="flex flex-column align-items-center gap-2">
                <textarea 
                    rows="4"
                    [(ngModel)]="outputText"
                    pInputTextarea 
                    [autoResize]="true"
                    placeholder="Output will be shown here..."
                    [style]="{'width': '100%'}"
                    >
                </textarea>
            </div>
        </p-card>
    </div>

</div>
